<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="pregame">
        <div id="turn">Your Turn</div>
        <div id="warning"></div>
    </div>
    <div class="container">
        <div class="gameBoard">
            <div class="top">
                <div class="colR">
                    <button type="button" class="gameBtn" onclick="userTurn('pos0')">
                        <div class="gamePos" id="pos0"></div>
                    </button>
                </div>
                <div class="colM">
                    <button type="button" class="gameBtn" onclick="userTurn('pos1')">
                        <div class="gamePos" id="pos1"></div>
                    </button>

                </div>
                <div class="colL">
                    <button type="button" class="gameBtn" onclick="userTurn('pos2')">
                        <div class="gamePos" id="pos2"></div>
                    </button>

                </div>
            </div>
            <div class="middle">
                <div class="colR">
                    <button type="button" class="gameBtn" onclick="userTurn('pos3')">
                        <div class="gamePos" id="pos3"></div>
                    </button>

                </div>
                <div class="colM">
                    <button type="button" class="gameBtn" onclick="userTurn('pos4')">
                        <div class="gamePos" id="pos4"></div>
                    </button>

                </div>
                <div class="colL">
                    <button type="button" class="gameBtn" onclick="userTurn('pos5')">
                        <div class="gamePos" id="pos5"></div>
                    </button>

                </div>
            </div>
            <div class="bottom">
                <div class="colR">
                    <button type="button" class="gameBtn" onclick="userTurn('pos6')">
                        <div class="gamePos" id="pos6"></div>
                    </button>

                </div>
                <div class="colM">
                    <button type="button" class="gameBtn" onclick="userTurn('pos7')">
                        <div class="gamePos" id="pos7"></div>
                    </button>

                </div>
                <div class="colL">
                    <button type="button" class="gameBtn" onclick="userTurn('pos8')">
                        <div class="gamePos" id="pos8"></div>
                    </button>

                </div>
            </div>

        </div>
    </div>
</body>

</html>
