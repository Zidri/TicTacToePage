<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="container">
        <div class="gameBoard">
            <div class="top">
                <div class="colR">
                    <div class="gamePos" id="pos0">X</div>
                </div>
                <div class="colM">
                    <div class="gamePos" id="pos1">X</div>
                </div>
                <div class="colL">
                    <div class="gamePos" id="pos2">X</div>
                </div>
            </div>
            <div class="middle">
                <div class="colR">
                    <div class="gamePos" id="pos3">X</div>
                </div>
                <div class="colM">
                    <div class="gamePos" id="pos4">X</div>
                </div>
                <div class="colL">
                    <div class="gamePos" id="pos5">X</div>
                </div>
            </div>
            <div class="bottom">
                <div class="colR">
                    <div class="gamePos" id="pos6">X</div>
                </div>
                <div class="colM">
                    <div class="gamePos" id="pos7">X</div>
                </div>
                <div class="colL">
                    <div class="gamePos" id="pos8">X</div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
